<html>
  <head>
    <title>HTML table tag</title>
  </head>
  <body>
    <p style="color: red;">Paragraph</p>
    <div style="width: 5px;">
      <p>paragraph 1</p>
      <p>paragraph 2</p>
    </div>
    <p style="background-color: red;">paragraph 3</p>
    <p style="font-size: 40px;">paragraph 4</p>
    <p style="border: 1px solid red;">paragraph 5</p>
    <p style="border-bottom: 1px solid red;">paragraph 6</p>
    <p style="border: 1px solid red; border-radius: 50%;">paragraph 7</p>
